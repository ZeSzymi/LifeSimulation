<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Local Development</title>

    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            display: block;
            font-size: 0;
        }

        #stop {
            position: absolute;
            bottom: 10%;
            width: 50px;
            left: calc(50% - 50px);
            z-index: 1;
        }

        #live-chart-modal {
            position: absolute;
            display: none;
            top: 0px;
            right: 0px;
            width: 700px;
            height: 350px;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.815);;
        }

        #live-chart {
            position: relative;
            width: 100%;
            height: 100%;
            padding-bottom: 20px;
        }

        #config { 
            padding: 50px;
            background-color: white;
            display: flex;
            justify-content: center;
        }

        #sliders {
            display: flex;
            position: absolute;
            left: 0px;
            bottom: 100px;
            justify-content: center;
            z-index: 1;
        }

        #background {
            position: absolute;
            background-color: #222222;
            width: 100%;
            height: 100%;
            left: 0px;
            top: 0px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        #chart-buttons {
            position: absolute;
            right: 10px;
            top: 10px;
        }

        #live-close {
            position: absolute;
            z-index: 2;
            right: 0;
            top: 0;
        }

        #charts-modal {
            display: none;
            z-index: 3;
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.616);
        }

        .chart-box {
            width: 50%;
            height: 50%;
            display: flex;
            align-items: center;
            float: left;   
        }
        #pyramid-chart {
            width: 100%;
        }
        #column-chart {
            width: 100%;
            height: 80%;
        }

        #close-charts-modal {
            position: absolute;
            left: 10px;
            top: 10px;
        }
        .table-box {
            justify-content: center;
        }

        #bacterias-table {
            background-color: white;
        }

    </style>
</head>

<body>
    <canvas id="renderCanvas" touch-action="none"></canvas>
    <div id="live-chart-modal">
        <button id="live-close">x</button>
        <div id="live-chart">
        </div>
    </div>
    <div id="background">
        <div id="config">
            <div>
                <p>Bacterias</p>
                <input id="bacteriasRange" type="range" min='5' max='30' value="15">
                <p>Starting food</p>
                <input id="startFoodRange" type="range" min='1' max='150' value="100">
                <p>Starting light</p>
                <input id="startLightRange" type="range" min='1' max='10' value="1">
                <p></p>
                <button id="closeConfigBtn">start</button>
            </div>
        </div>
    </div>
   
    <div id="sliders">
        <p style="color: white;">food</p>
        <input id="foodRange" type="range" min='1' max='40' value="10">
        <p style="color: white;">light</p>
        <input id="lightRange" type="range" min='1' max='10' value="1">
    </div>
    <div id="chart-buttons">
        <button id="showLiveChartbtn">
            Live Chart
        </button>
        <button id="chartsBtn">
            Charts
        </button>
    </div>

    <div id="charts-modal">
        <button id="close-charts-modal">x</button>
        <div class="chart-box">
            <div id="pyramid-chart"></div>
        </div>
        <div class="chart-box">
            <div id="column-chart"></div>
        </div>
        <div class="chart-box table-box">
            <table id="bacterias-table">
            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
